<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <title>Cambridge Learning Center</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/node_modules/jquery/dist/jquery.js"></script>

    <script src="/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".courses-carousel").owlCarousel({
          items: 4,
          loop: true,
          margin: 25,
          center: false,
          dots: false,
          nav: false,
          autoplay: false,
          responsive: {
            0: {
              items: 1,
              dots: false,
              margin: 15,
              center: false,
            },
            590: {
              items: 2,
            },
            878: {
              items: 3,
            },
            1200: {
              loop: true,
              items: 4,
            },
          },
        });

        $(".filials-carousel").owlCarousel({
          autoWidth: true,
          items: 1,
          loop: true,
          margin: 20,
          dots: false,
          autoplay: true,
          responsive: {
            0: {
              autoWidth: false,
              items: 1,
            },
            740: {
              items: 1,
            },
          },
        });

        $(".benefits-carousel").owlCarousel({
          items: 1,
          loop: true,
          dots: false,
        });

        $(".prev-button").on("click", function () {
          $(".filials-carousel").trigger("prev.owl.carousel");
        });

        $(".next-button").on("click", function () {
          $(".filials-carousel").trigger("next.owl.carousel");
        });
      });
    </script>
  </body>
</html>
